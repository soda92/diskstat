[project]
name = "diskstat"
version = "2025.1.11.0"
description = "Visualize your disk free space without Windows Explorer"
readme = "README.md"
requires-python = ">=3.12"
dependencies = ["pyside6>=6.8.0.1", "pywin32>=308"]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: Microsoft :: Windows",
    "Topic :: System :: Filesystems",
    "Topic :: Utilities",
    "Intended Audience :: End Users/Desktop",
]

[project.urls]
Repository = "https://github.com/soda92/diskstat"

[tool.uv]
dev-dependencies = ["build>=1.2.2.post1", "pyinstaller>=6.11.0", "twine>=5.1.1"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
packages = ["diskstat"]

[tool.hatch.build.targets.wheel]
packages = ["diskstat"]

[project.scripts]
diskstat = "main:main"
